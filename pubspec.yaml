name: spotify_clone
description: A Spotify clone built with Flutter and Firebase

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  firebase_core: ^2.4.1
  firebase_auth: ^4.2.5
  cloud_firestore: ^4.3.1
  firebase_storage: ^11.0.7
  provider: ^6.0.5
  just_audio: ^0.9.34
  just_audio_background: ^0.0.1+1
  cached_network_image: ^3.2.3
  google_sign_in: ^5.4.0
  flutter_riverpod: ^2.3.6
  equatable: ^2.0.5
  uuid: ^3.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/audio/